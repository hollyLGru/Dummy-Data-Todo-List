<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy To Do List</title>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <button onclick="fetchTodos()">Fetch Todos</button>
    <br>
    <button onclick="logTodos()">Log Todos</button>
    <br>
    <button onclick="populateTodos()">Populate Todos</button>
    <br>
    <form>
        <label for="userid">UserID</label>
        <input type="number" min="1" max="10" name="userId" id="userNum">
    </form>
    <br>
    <button onclick="filterById(document.getElementById('userNum').value)">Filter by ID </button>
    <br>
    <button onclick="completeTodos()">Complete Todos</button>
    <br>
    <button onclick="incompleteTodos()">Incomplete Todos</button>
    <br>
    <button onclick="clearAllTodos()">Clear All Todos</button>
    <br>

    <ol id="todo-list">
    <!-- LIs will go here -->
    </ol>
</body>
</html>
